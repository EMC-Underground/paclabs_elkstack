version: '2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.3
    volumes:
     - /tmp:/usr/share/elasticsearch/data
  kibana:
    image: docker.elastic.co/kibana/kibana:5.6.3
    ports:
     - 5601:5601
  logstash:
    image: docker.elastic.co/logstash/logstash:5.6.3

